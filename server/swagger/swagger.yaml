host: localhost:8080
info:
  description: This API provides a set of endpoints to manage users' followees, music
    history and recommendations.
  title: The bluelens API
  version: ""
paths:
  /bluelens/recommendations/{userID}/{maxCount}:
    get:
      description: Make music recommendations for a user.
      operationId: recommendations#recommend
      parameters:
      - description: Maximum number of recommendations to be returned to the user.
        in: path
        name: maxCount
        required: true
        type: integer
      - description: ID of the user these recommendations are meant for.
        in: path
        name: userID
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/BluelensRecommendations'
      schemes:
      - http
      summary: recommend recommendations
      tags:
      - recommendations
  /bluelens/user/{followerID}/follows/{followeeID}:
    post:
      description: Add a user to another user's followees list.
      operationId: user#follow
      parameters:
      - description: ID of the followee.
        in: path
        name: followeeID
        required: true
        type: string
      - description: ID of the follower.
        in: path
        name: followerID
        required: true
        type: integer
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: follow user
      tags:
      - user
  /bluelens/user/{userID}/listen/{musicID}:
    post:
      description: Add a music to a user's history.
      operationId: user#listen
      parameters:
      - description: ID of the music.
        in: path
        name: musicID
        required: true
        type: integer
      - description: ID of the user.
        in: path
        name: userID
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: listen user
      tags:
      - user
  /swagger.json:
    get:
      operationId: swagger#/swagger.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
      summary: Download server/swagger/swagger.json
produces:
- application/json
